<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar Cita - Doctora [Nombre]</title>
  <link rel="stylesheet" href="estilo/ESTILO.css">
</head>
<body>

  <header>
    <h1>Agenda tu cita</h1>
    <nav>
        
      </ul>
    </nav>
  </header>

  <main class="agendar-cita-contenido">
    <section class="formulario-agenda">
      <h2>Reserva tu cita en minutos</h2>
      <p>Déjanos tus datos y nos pondremos en contacto contigo.</p>

      <form action="#" method="post">
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="campo">
          <label for="fecha">Fecha de la cita</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="campo">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="campo">
          <label for="motivo">Motivo de la consulta</label>
          <textarea id="motivo" name="motivo" rows="4" placeholder="Describe brevemente tu motivo de consulta" required></textarea>
        </div>

        <button type="submit" class="boton-agendar">Agendar Cita</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Doctora [Nombre]. Todos los derechos reservados.</p>
  </footer>

</body>
</html>

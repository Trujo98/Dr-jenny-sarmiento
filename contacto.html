<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Doctora [Nombre]</title>
  <link rel="stylesheet" href="estilo/ESTILO.css">
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
    <nav>
      
    </nav>
  </header>

  <main class="contacto-contenido">
    <section class="formulario-contacto">
      <h2>Envíanos un mensaje</h2>
      <form action="#" method="post">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="info-contacto">
      <h2>Información de contacto</h2>
      <p><strong>Teléfono:</strong> +57 3189004216</p>
      <p><strong>Correo:</strong> doctora@ejemplo.com</p>
      <p><strong>Horario:</strong> Lunes a Viernes de 8:00 a 5:00 p.m.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Doctora [Nombre]. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
